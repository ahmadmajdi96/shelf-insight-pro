version: '3.8'

services:
  shelfvision:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shelfvision-app
    restart: unless-stopped
    ports:
      - "8765:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.shelfvision.description=ShelfVision Retail SKU Detection Platform"

networks:
  default:
    name: shelfvision-network
